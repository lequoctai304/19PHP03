<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../table/table.css">
	<meta name="description" content="Bai tap">
</head>
<body>
	<!-- tr là hàng td là cột -->
	<table>
		<h1>Table Demo</h1>
		<thead> <!-- dùng để ôm t header -->
			<tr>
				<th rowspan="2">STT</th>
				<th colspan="2">Thông tin</th>
			</tr>
			<tr>
				<th>Name</th>
				<th>mail</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>tai</td>
				<td>a@gmail.com</td>
			</tr>
			<tr>
				<td>1</td>
				<td>tai</td>
				<td>a@gmail.com</td>
			</tr>
			<tr>
				<td>1</td>
				<td>tai</td>
				<td>a@gmail.com</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>STT</th>
				<th>Name</th>
				<th>mail</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
